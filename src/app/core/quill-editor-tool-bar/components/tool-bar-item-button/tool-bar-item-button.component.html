<button mat-icon-button color="primary"
        [title]="item.title() | titlecase"
        [class]="'ql-'+item.name"
        [attr.value]="item.value">
    <mat-icon class="lpc-icon lpc-icon-16"
              [svgIcon]="'lpc:lpc-quill-' + item.name + (item.value ? ('-' + item.value) : '')"></mat-icon>
</button>
