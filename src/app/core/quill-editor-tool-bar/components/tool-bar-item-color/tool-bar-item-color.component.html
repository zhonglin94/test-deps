<sdo-color-picker-popup
    #colorPicker
    (colorChange)="onColorPickerChange($event)"
    [closeOnSelect]="true"
    [visualizationColors]="colors"
>
    <button mat-icon-button
            color="primary"
            [title]="item.title() | titlecase">
        <mat-icon class="lpc-icon lpc-icon-16" [svgIcon]="'lpc:lpc-quill-' + item.name"></mat-icon>
    </button>
</sdo-color-picker-popup>
